<!DOCTYPE html>
<html>
  <head>
    <title>RPS Game</title>
    <!-- Link CSS here -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="row">
      <h1>Rock Paper Scissors</h1>
      <img
        src="https://www.esquireme.com/public/images/2017/05/29/rock_paper_scissors__2x.png"
      />
      <p>
        In order to play you need to put your choice (rock, paper, or scissors)
        within the input and box and press "Shoot!".
      </p>
      <button id="difficulty">Difficulty: Easy</button>
      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input id="input" />
        <button id="shoot">Shoot!</button>
        <button id="reset">Reset</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h2>Wins: <p id="wins"></p></h2>
          <h4>Your Choice</h4>
          <p id="userChoice"></p>
        </div>
        <div>
          <h2>Losses: <p id="losses"></p></h2>
          <h4>Computer Choice</h4>
          <p id="computerChoice"></p>
        </div>
      </div>
      <div id="result"></div>
    </div>

    <!-- Link JQuery here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Link script.js here -->
    <script src="js/script.js"></script>
  </body>
</html>
